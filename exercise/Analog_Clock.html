<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog Clock</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

    .analog-clock {
      position: relative;
      margin: 100px auto 0;
      width: 200px;
      height: 200px;
      background-color: aliceblue;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      left: 50%;
      width: 1px;
      height: 100px;
      /* 자바스크립트에 의해 덮어써진다. */
      /* transform: translate3d(-50%, 0, 0); */
      transform-origin: 100% 100%;
    }

    .hour {
      background-color: #f44336;
    }

    .minute {
      background-color: #3f51b5;
    }

    .second {
      background-color: #9e9e9e;
    }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      width: 12px;
      height: 12px;
      background-color: black;
      border-radius: 50%;
    }

    .digital-clock {
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translate3d(-50%, 0, 0);
      font-size: 2em;
      font-family: 'Source Code Pro', monospace;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="analog-clock">
      <div class="hour hand"></div>
      <div class="minute hand"></div>
      <div class="second hand"></div>
      <div class="center-circle"></div>
    </div>
    <div class="digital-clock"></div>
  </div>

  <script>
    (function analogClock() {
      
      const $rotateHour = document.querySelector('.hour');
      const $rotateMinute = document.querySelector('.minute');
      const $rotateSecond = document.querySelector('.second');
      const $digitalClock = document.querySelector('.digital-clock');
      
      const clock = new Date();
      let hour = clock.getHours();
      let min = clock.getMinutes();
      let sec = clock.getSeconds();
      
      function digClock () {
        setInterval(function () {
          sec += 1;
          if (sec === 60) {
            min += 1;
            sec = 0;
          }
          if (min === 60) {
            hour += 1;
            min = 0;
          }
          if (hour === 24) {
            hour = 0;
          }
  
          const disHour = hour < 10 ? `0${hour}` : hour;
          const disMin = min < 10 ? `0${min}` : min;
          const disSec = sec < 10 ? `0${sec}` : sec;
          $digitalClock.textContent = `${disHour}:${disMin}:${disSec}`;

          $rotateSecond.style.transform = `rotateZ(${sec*6}deg)`;
          $rotateMinute.style.transform = `rotateZ(${min*6}deg)`;
          $rotateHour.style.transform = `rotateZ(${hour*30}deg)`;
        }, 1000);
      }
      digClock();
    }());

  </script>
</body>
</html>
