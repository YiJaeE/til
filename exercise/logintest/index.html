<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13주차 로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <div class="id-section">
          <label for="id"></label>
          <span>아이디</span>
          <input id="id" type="text" class="id" />
        </div>
        <div class="pw-section">
          <label for="pw"></label>
          <span>비밀번호</span>
          <input id="pw" type="password" class="pw" />
        </div>
        <p class="pw-check"></p>
        <button type="submit" disabled>로그인</button>
      </fieldset>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
